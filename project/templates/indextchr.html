<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styletchr.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Teacher Registration</div>
    <div class="content">
      <form action="tch" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" name="Name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="ph_no" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirmpassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="input-box">
          <span class="details">Department</span>
          <input type="text" name="dept" placeholder="Enter your department" required>
        </div>
        <div class="input-box">
          <span class="details">Experience</span>
          <input type="text" name="exp" placeholder="Enter your experience" required>
        </div>
        <div class="input-box">
          <span class="details">age</span>
          <input type="number" name="age" placeholder="Enter your age" required>
        </div>
        
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
