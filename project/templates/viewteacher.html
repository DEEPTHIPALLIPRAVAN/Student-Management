<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view teacher</title>
</head>
<body>
    <table border="2" style="width: 100%;">
        <tr>
            <th>Teacher ID</th>
            <th>NAME</th>
            <th>PH_NO</th>
            <th>DEPARTMENT</th>
            <th>EXPERIENCE</th>
        </tr>
        {% for i in text %}
        <tr>
            
            <td>{{i.id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Phone_Number}}</td>
            <td>{{i.Department}}</td>
            <td>{{i.Experience}}</td>
            <td><a href="delete/{{i.T_id.id}}">DELETE</a></td>
            <td><a href="edit/{{i.id}}">EDIT</a></td>

        </tr>
        {% endfor %}

    
    
    </table>
</body>
</html>
